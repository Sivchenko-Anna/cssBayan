<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CssBayan</title>
</head>
<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <div class="mems">
      <div class="mem-item">
        <input class="mem-input" type="radio" name="mem" id="mem-1" checked>
        <label class="mem-title" for="mem-1">Программист на удаленке<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <div class="mem-img mem-img-1">
        </div>
      </div>
      <div class="mem-item">
        <label class="mem-title" for="mem-2">Ожидание / реальность<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <input class="mem-input" type="radio" name="mem" id="mem-2">
        <div class="mem-img mem-img-2">
        </div>
      </div>
      <div class="mem-item">
        <label class="mem-title" for="mem-3">День программиста<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <input class="mem-input" type="radio" name="mem" id="mem-3">
        <div class="mem-img mem-img-3">
        </div>
      </div>
      <div class="mem-item">
        <label class="mem-title" for="mem-4">ТЫЖ Программист<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <input class="mem-input" type="radio" name="mem" id="mem-4">
        <div class="mem-img mem-img-4">
        </div>
      </div>
      <div class="mem-item">
        <label class="mem-title" for="mem-5">Философское<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <input class="mem-input" type="radio" name="mem" id="mem-5">
        <div class="mem-img mem-img-5">
        </div>
      </div>
      <div class="mem-item">
        <label class="mem-title" for="mem-6">Мем о программисте<img src="plus.svg" alt="icon" class="mem-icon"></label>
        <input class="mem-input" type="radio" name="mem" id="mem-6">
        <div class="mem-img mem-img-6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
